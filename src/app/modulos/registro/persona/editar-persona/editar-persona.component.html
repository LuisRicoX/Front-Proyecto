<h1>Editar Persona</h1>
<div class="row">
    <form class="col s12" [formGroup]="formPersona" (ngSubmit)="guardarPersona">
        <div>
            <label >ID: {{id}}</label>
        </div>
      <div class="row">        
        <div class="input-field col s6">
          <input formControlName="nombreCompleto" placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name" class="active">Nombre Completo</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="documento" id="documento" type="number" class="validate">
          <label for="documento" class="active">Documento</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="correo" id="email" type="email" class="validate">
          <label for="email" class="active">correo</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="celular" placeholder="Placeholder" id="celular" type="number" class="validate">
          <label for="celular" class="active">Celular</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="clave" id="password" type="password" class="validate" readonly>
          <label for="password">Clave</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
