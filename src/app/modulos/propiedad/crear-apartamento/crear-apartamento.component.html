<div class="row">
    <form class="col s12" [formGroup]="formApartamento" (ngSubmit)="guardarApartamentos" >
      <div class="row">
        <div class="input-field col s6">
          <input formControlName="area" placeholder="Placeholder" id="area" type="text" class="validate">
          <label for="area">Area</label>
        </div>
        <div class="input-field col s6">
          <input formControlName="propietario" id="propietario" type="text" class="validate">
          <label for="propietario">propietario</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="habitante"  id="habitante" type="text" class="validate">
          <label for="habitante">Habitante</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input formControlName="direccion" id="direccion" type="text" class="validate">
          <label for="direccion">Direccion</label>
        </div>
      
    </div>
    <button  class="btn waves-effect waves-light" type="submit" name="action">Guargar Apartamento
        <i class="material-icons right"></i>
      </button>

    </form>
  </div>
